<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CyjGame2</title>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
    <!--  cyjgame 相关文件  -->
    <script src="cyjgame/utils.js"></script>
    <script src="cyjgame/mouse.js"></script>
    <script src="cyjgame/cyj_game.js"></script>
    <script src="cyjgame/cyj_scene.js"></script>
    <script src="cyjgame/cyj_image.js"></script>
    <!--  场景文件  -->
    <script src="scene/main/paddle.js"></script>
    <script src="scene/main/ball.js"></script>
    <script src="scene/main/block.js"></script>
    <script src="scene/main/scene.js"></script>
    <script src="scene/end/scene_end.js"></script>
    <script src="scene/title/scene_title.js"></script>
    <!--  关卡数据  -->
    <script src="level.js"></script>
</head>
<body>
    <canvas id="id-canvas" width="400" height="600"></canvas>
    <hr>
    <input id="id-input-speed" type="range" value="1">
    <div>
<!--        <textarea name="" id="id-text-log" cols="54" rows="20"></textarea>-->
    </div>
    <div>
        <label>
            <input class="cyj-auto-slider" type="range"
                   value=""
                   max=""
                   data-value="config.player_speed"
            >
            飞机速度: <span class="cyj-label"></span>
        </label>
    </div>
    <div>
        <label>
            <input class="cyj-auto-slider" type="range"
                   value=""
                   data-value="config.bullet_speed"
            >
            子弹速度: <span class="cyj-label"></span>
        </label>
    </div>
    <div>
        <label>
            <input class="cyj-auto-slider" type="range"
                   value=""
                   max="10"
                   data-value="config.fire_cooldown"
            >
            子弹冷却: <span class="cyj-label"></span>
        </label>
    </div>
    <div>
        <label>
            <input class="cyj-auto-slider" type="range"
                   value=""
                   min="-10"
                   max="10"
                   data-value="config.cloud_speed"
            >
            云朵速度: <span class="cyj-label"></span>
        </label>
    </div>
    <script src="main.js"></script>
    <script>
        const es = sel => Array.from(document.querySelectorAll(sel))

        const bindAll = (sel, eventName, callback) => {
            let l = es(sel)
            for (let i = 0; i < l.length; i++) {
                const input = l[i];
                input.addEventListener(eventName, (event) => {
                    callback(event)
                })
            }
        }

        bindAll('.cyj-auto-slider', 'input', (event) => {
            let target = event.target
            let bindValue = target.dataset.value
            let v = target.value
            eval(bindValue + '=' + v)
            // config[bindVar] = v
            //
            let label = target.closest('label').querySelector('.cyj-label')
            label.innerText = v

        })
    </script>
</body>
</html>
